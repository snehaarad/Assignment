<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User List</title>
</head>
<body>
<table align="center">
 <tr>
  <th>S.No</th>
  <th>Name</th>
  <th>Address</th>
  <th>Email</th>
 </tr>
 <tr th:each="data:${ulist}">
 <td th:text=${data.uid}></td>
 <td th:text=${data.name}></td>
 <td th:text=${data.address}></td>
 <td th:text=${data.email}></td>
 </tr>
 
</table>

<table align="center">
<tr>
 <th>Cityid</th>
 <th>City name</th>
</tr>
<tr th:each="city:${citylist}">
  <td th:text=${city.cityid}></td>
  <td th:text=${city.cname}></td>
</tr>
</table>
</body>
</html>
